<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>





    <header>

        <nav>
            <ul>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="rewards.html">Rewards</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="rewards.html">
            <p>
                <label for="firstname">First Name: </label>
                <input type="text" name="firstname" id="firstname">
            </p>
            <p>
                <label for="lastname">Last Name: </label>
                <input type="text" name="lastname" id="lastname">
            </p>
            <p>
                <label for="email">E-mail: </label>
                <input type="text" name="email" id="email">
            </p>
            <p>
            </p>
            <p>
                <label for="phonenumber">Phone Number: </label>
                <input type="text" name="phonenumber" id="phonenumber">
            </p>
            <p>
                <label for="how-you-heard">How would you like to recieve updates and offers?</label>
                <select name="how-you-heard" id="how-you-heard" multiple>
                    <option value="email">Email</option>
                    <option value="ad">Text Message</option>
                    <option value="colleague">Facebook</option>
                    <option value="web">Website</option>
                    <option value="search">In mail</option>
                </select>
            </p>
            <p>
                <label for="comments">Comments ter:</label>
                <textarea name="comments" id="comments" rows="4" cols="40"></textarea>
            </p>

            <div class="radio-buttons">
                <label>Would you like to join our rewards program?</label>
                <input type="radio" name="join-newsletter" value="Yes" checked>Yes
                <input type="radio" name="join-newsletter" value="No">No
            </div>
            <br>


            <p>
                <label></label>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </p>


        </form>
    </main>

    <footer>

        &copy; 2019 Boston Bruins
    </footer>

</body></html>
